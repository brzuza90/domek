<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budujemy Domek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            position: absolute;
            top: 100px;
            left: 100px;
            font-size: 24px;
            background-color: brown;
            padding: 10px 20px;
            color: white;
        }

        div {
            position: absolute;
        }

        .dom {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: brown;
            transition: 2s;
        }

        .dach {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: #000;
            z-index: -1;
            transition: 2.5s 0.3s;
        }

        .komin {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: gray;
            transition: 2.6s 0.5s;
            z-index: -2;
        }

        .oknoL {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: orange;
            transition: 2.2s 0.7s;
        }

        .oknoP {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: orange;
            transition: 2.2s 1s;
        }

        .drzwi {
            top: 90%;
            left: 10%;
            width: 0;
            height: 0;
            background-color: gray;
            transition: 2s 0.6s;
        }

        span:hover+.dom {
            width: 500px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        span:hover~.dach {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -92%) rotate(45deg);
            width: 353px;
            height: 353px;
        }

        span:hover~.komin {
            top: 18%;
            left: 53%;
            width: 100px;
            height: 100px;
        }

        span:hover~.oknoL {
            top: 45%;
            left: 40%;
            width: 90px;
            height: 70px;
        }

        span:hover~.oknoP {
            top: 45%;
            left: 54%;
            width: 90px;
            height: 70px;
        }

        span:hover~.drzwi {
            top: 50%;
            left: 47%;
            width: 100px;
            height: 150px;
        }
    </style>
</head>

<body>
    <span>Budujemy Domek</span>
    <div class="dom"></div>
    <div class="dach"></div>
    <div class="komin"></div>
    <div class="oknoL"></div>
    <div class="oknoP"></div>
    <div class="drzwi"></div>
</body>

</html>
